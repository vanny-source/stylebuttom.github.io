<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Exercise buttom</title>
  </head>
  <style>
    h3 {
      font-family: "Times New Roman", Times, serif;
      font-size: 20px;
    }
    button {
      padding: 12px 32px;
      border: none;
      cursor: pointer;
      margin-left: 20px;
    }
    .btn1 {
      background-color: blue;
      color: white;
      border-radius: 4px;
    }
    .btn2 {
      background-color: black;
      color: white;
      border-radius: 5px;
    }
    .btn3 {
      border: 2px solid black;
      background-color: transparent;
      border-radius: 50px;
    }
    .btn4 {
      background-color: purple;
      color: white;
      border-radius: 4px;
      transition: all 0.3s;
    }
    .btn4:hover {
      background-color: rgb(185, 33, 58);
    }
    .btn5 {
      background-color: brown;
      color: white;
      border-radius: 4px;
      transition: all 0.3s;
    }
    .btn5:hover {
      background-color: transparent;
      color: blue;
      outline: 2px solid blue;
    }
    .btn6 {
      background-color: transparent;
      color: blue;
      outline: 2px solid blue;
      border-radius: 50px;
    }
    .btn6:hover {
      background-color: black;
      color: white;
      border: none;
    }
    .btn7 {
      background-color: blue;
      color: white;
      border-radius: 4px;
      transition: all 0.3s;
    }
    .btn7:hover {
      background-color: black;
      transform: scale(1.1);
    }
    .btn8 {
      background-color: black;
      color: white;
      border-radius: 4px;
      transition: all 0.3s;
    }
    .btn8:hover {
      transform: rotate(90deg);
      background-color: blue;
      color: white;
    }
    .btn9 {
      background-color: rgb(236, 75, 102);
      color: white;
      border-radius: 50px;
      transition: all 0.3s;
    }
    .btn9:hover {
      transform: scale(0.9);
    }
  </style>
  <body>
    <div>
      <h3>Primary1</h3>
      <button class="btn1">Primary-btn</button>
      <button class="btn2">Primary-btn</button>
      <button class="btn3">Primary-btn</button>
    </div>
    <div>
      <h3>Primary2</h3>
      <button class="btn4">Primary-btn</button>
      <button class="btn5">Primary-btn</button>
      <button class="btn6">Primary-btn</button>
    </div>
    <div>
      <h3>Primary3</h3>
      <button class="btn7">Primary-btn</button>
      <button class="btn8">Primary-btn</button>
      <button class="btn9">Primary-btn</button>
    </div>
  </body>
</html>
